<script type="text/javascript">
    function validateEditProfile(){
        if($("#cuisines").val() == "") {
            $("#cuisines").addClass("errorClass");
            $("#cuisines").attr('placeholder', "Please provide speciality cuisines");
            $("#cuisines").addClass("errorplaceHolder");
        }
        if($("#WhatILike").val() == "") {
            $("#WhatILike").addClass("errorClass");
            $("#WhatILike").attr('placeholder', "Please provide speciality cuisines");
            $("#WhatILike").addClass("errorplaceHolder");
        }
        else {
            document.forms["editprofile"].submit();
        }
    }
</script>
